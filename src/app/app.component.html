
<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerraJogo)="encerraJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="container" style="margin-top: 10px;">
        <div class="container" style="margin-top: 50px;">
            <div class="row">
                <div class="col">
                    <h3 style="color: red">Fim de Jogo, infelizmente você perdeu.</h3>
                </div>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #fimDeJogoVitoria>
    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col">
                <h3 style="color: green">Parabéns você ganhou.</h3>
            </div>
        </div>
    </div>
</ng-template>
